{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
      <div class="row">
         <div class="col text-center">
            <div class="alert alert-primary" role="alert">
               <h3>{{ message }}</h3>
            </div>
        </div>
      </div>
      {% endfor %}
   {% endif %}
{% endwith %}
