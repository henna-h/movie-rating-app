{% extends "layout.html" %}
{% block content %}

    <h2>ADD A MOVIE</h2>
    {% include "flashed_messages.html" %}
    <br>
    <form action="/movie-added" method="POST">
        <p>Title: <input type="text" name="name"></p>
        <p>Directed by: <input type="text" name="director"></p>
        <p>Written by: <input type="text" name="screenwriter"></p>
        <p>Year: <input type="number" name="year"></p>
        <p>Synopsis: <textarea type="number" name="description"></textarea></p>
        <br>
        <input type="submit" value="Add">
    </form>
    <br>
    <a href="/">Already have an account? Log in!</a>

    {% endblock %}
